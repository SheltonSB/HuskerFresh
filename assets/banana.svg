<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <style>
    svg {
      border-radius: 24px;
    }
    .wave {
      transform-origin: 64px 24px;
    }
    svg:hover .wave {
      animation: wave 0.6s ease-in-out infinite alternate;
    }
    @keyframes wave {
      from {
        transform: rotate(-6deg);
      }
      to {
        transform: rotate(6deg);
      }
    }
  </style>
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="rgba(0,0,0,0.25)"/>
    </filter>
  </defs>
  <rect width="128" height="128" rx="28" fill="#fff8dd"/>
  <g filter="url(#shadow)">
    <path d="M40 38c4-7 9-12 16-14 10-3 20 2 23 4 7 4 11 10 13 14-5 3-10 5-14 6-4-5-11-9-20-10-8 20-4 43 14 60 4 4 11 9 18 11-3 4-7 7-12 8-17 5-36-6-46-26-9-18-9-37 8-53z" fill="#FFD84D" stroke="#c78f0a" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M70 26c12 2 20 9 24 18 2 5 2 10 1 15l-9-2c1-9-5-17-15-22z" fill="#ffe58f"/>
    <g class="wave">
      <path d="M40 32c8-8 28-11 42-5 6 3 11 7 14 12l-10 4c-4-6-12-10-22-10-3-3-10-3-24-1z" fill="#d00000"/>
      <text x="64" y="47" text-anchor="middle" font-family="Poppins, Arial, sans-serif" font-size="22" font-weight="700" fill="#fff">N</text>
    </g>
    <circle cx="92" cy="98" r="8" fill="#ffd84d" stroke="#c78f0a" stroke-width="3"/>
  </g>
</svg>

